<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex Launcher</title>
  </head>

  <body>
    <div id="app">
      <div class="wrap">
        <!-- Ê®ôÈ°åÂàóÂÆπÂô® -->
        <div class="header-container">
          <!-- Â∑¶ÂÅ¥ÊãñÊõ≥ÂçÄ (ÂåÖÂê´Ê®ôÈ°å) -->
          <div class="drag-region">
            <div class="title">üöÄ CLI Launcher</div>
          </div>
          
          <!-- Âè≥ÂÅ¥ÊåâÈàïÂçÄ (Áç®Á´ãÔºå‰∏çË®≠ drag) -->
          <div class="winbtns">
            <!-- Êñ∞Â¢ûË®≠ÂÆöÊåâÈàï -->
            <button class="winbtn setting" id="settingBtn" title="Settings">‚öôÔ∏è</button>
            <button class="winbtn" id="minBtn" title="Minimize">‚Äî</button>
            <button class="winbtn close" id="closeBtn" title="Close">√ó</button>
          </div>
        </div>

        <!-- È†ÅÁ±§Â∞éËà™ -->
        <div class="tabs">
          <button class="tab-btn active" data-tab="tab-launcher">üöÄ Launcher</button>
          <button class="tab-btn" data-tab="tab-git">üì¶ Git Control</button>
        </div>

        <!-- ‰∏ªÂÖßÂÆπÂçÄ -->
        <div class="content" id="mainView">
          
          <!-- Tab 1: Launcher -->
          <div id="tab-launcher" class="tab-content active">
            <!-- Codex ÂçÄÂ°ä -->
            <div class="tool-group">
              <div class="group-header">Codex</div>
              <div class="radios">
                <label class="radio-label" title="">
                  <input type="radio" name="codexPath" value="0" checked>
                  <span id="lblCodex0">Path 1</span>
                </label>
                <label class="radio-label" title="">
                  <input type="radio" name="codexPath" value="1">
                  <span id="lblCodex1">Path 2</span>
                </label>
              </div>
              <button class="big" id="btnCodex">‚ñ∂ Launch Codex</button>
            </div>

            <!-- Claude Code ÂçÄÂ°ä -->
            <div class="tool-group">
              <div class="group-header">Claude Code</div>
              <div class="radios">
                <label class="radio-label" title="">
                  <input type="radio" name="claudePath" value="0" checked>
                  <span id="lblClaude0">Path 1</span>
                </label>
                <label class="radio-label" title="">
                  <input type="radio" name="claudePath" value="1">
                  <span id="lblClaude1">Path 2</span>
                </label>
              </div>
              <button class="big" id="btnClaude">‚ñ∂ Launch Claude Code</button>
            </div>

            <!-- Gemini ÂçÄÂ°ä -->
            <div class="tool-group">
              <div class="group-header">Gemini</div>
              <div class="radios">
                <label class="radio-label" title="">
                  <input type="radio" name="geminiPath" value="0" checked>
                  <span id="lblGemini0">Path 1</span>
                </label>
                <label class="radio-label" title="">
                  <input type="radio" name="geminiPath" value="1">
                  <span id="lblGemini1">Path 2</span>
                </label>
              </div>
              <button class="big" id="btnGemini">‚ñ∂ Launch Gemini</button>
            </div>
          </div>

          <!-- Tab 2: Git Control -->
          <div id="tab-git" class="tab-content" style="display: none;">
            <div class="tool-group git-panel">
              <div class="group-header">Git Repository</div>
              <select id="gitRepoSelect" class="git-select">
                <option value="" disabled selected>Select a repository...</option>
              </select>
              <div class="git-actions">
                <button class="git-btn" id="btnGitStatus">Status</button>
                <button class="git-btn" id="btnGitPull">Pull</button>
                <button class="git-btn" id="btnGitLog">Log</button>
              </div>
            </div>
            
            <div class="terminal-output" id="gitOutput">
              <span class="placeholder">Select a repo to see status...</span>
            </div>
          </div>

        </div>

        <!-- Ë®≠ÂÆö Modal (È†êË®≠Èö±Ëóè) -->

          <div class="modal-header">
            <span>Ë®≠ÂÆöË∑ØÂæë</span>
            <button class="close-modal" id="closeSettings">√ó</button>
          </div>
          <div class="modal-body">
            <!-- Codex Ë®≠ÂÆö -->
            <div class="set-group">
              <div class="set-title">Codex Path 1</div>
              <input type="text" id="inCodexName0" placeholder="Âà•Âêç (‰æãÂ¶Ç: Â∞àÊ°àA)">
              <div class="input-row">
                <input type="text" id="inCodexPath0" placeholder="Ë∑ØÂæë (C:\...)">
                <button class="browse-btn" data-target="inCodexPath0">üìÇ</button>
              </div>
            </div>
            <div class="set-group">
              <div class="set-title">Codex Path 2</div>
              <input type="text" id="inCodexName1" placeholder="Âà•Âêç">
              <div class="input-row">
                <input type="text" id="inCodexPath1" placeholder="Ë∑ØÂæë">
                <button class="browse-btn" data-target="inCodexPath1">üìÇ</button>
              </div>
            </div>
            <hr>
            <!-- Claude Code Ë®≠ÂÆö -->
            <div class="set-group">
              <div class="set-title">Claude Code Path 1</div>
              <input type="text" id="inClaudeName0" placeholder="Âà•Âêç">
              <div class="input-row">
                <input type="text" id="inClaudePath0" placeholder="Ë∑ØÂæë">
                <button class="browse-btn" data-target="inClaudePath0">üìÇ</button>
              </div>
            </div>
            <div class="set-group">
              <div class="set-title">Claude Code Path 2</div>
              <input type="text" id="inClaudeName1" placeholder="Âà•Âêç">
              <div class="input-row">
                <input type="text" id="inClaudePath1" placeholder="Ë∑ØÂæë">
                <button class="browse-btn" data-target="inClaudePath1">üìÇ</button>
              </div>
            </div>
            <hr>
            <!-- Gemini Ë®≠ÂÆö -->
            <div class="set-group">
              <div class="set-title">Gemini Path 1</div>
              <input type="text" id="inGeminiName0" placeholder="Âà•Âêç">
              <div class="input-row">
                <input type="text" id="inGeminiPath0" placeholder="Ë∑ØÂæë">
                <button class="browse-btn" data-target="inGeminiPath0">üìÇ</button>
              </div>
            </div>
            <div class="set-group">
              <div class="set-title">Gemini Path 2</div>
              <input type="text" id="inGeminiName1" placeholder="Âà•Âêç">
              <div class="input-row">
                <input type="text" id="inGeminiPath1" placeholder="Ë∑ØÂæë">
                <button class="browse-btn" data-target="inGeminiPath1">üìÇ</button>
              </div>
            </div>

            <hr>
            
            <!-- Git Repos Ë®≠ÂÆö -->
             <div class="set-group">
              <div class="set-title" style="color: #ff9d00;">Git Repo 1</div>
              <input type="text" id="inGitName0" placeholder="Âà•Âêç (e.g. Frontend)">
              <div class="input-row">
                <input type="text" id="inGitPath0" placeholder="Git Â∞àÊ°àË∑ØÂæë">
                <button class="browse-btn" data-target="inGitPath0">üìÇ</button>
              </div>
            </div>
             <div class="set-group">
              <div class="set-title" style="color: #ff9d00;">Git Repo 2</div>
              <input type="text" id="inGitName1" placeholder="Âà•Âêç">
              <div class="input-row">
                <input type="text" id="inGitPath1" placeholder="Git Â∞àÊ°àË∑ØÂæë">
                <button class="browse-btn" data-target="inGitPath1">üìÇ</button>
              </div>
            </div>
             <div class="set-group">
              <div class="set-title" style="color: #ff9d00;">Git Repo 3</div>
              <input type="text" id="inGitName2" placeholder="Âà•Âêç">
              <div class="input-row">
                <input type="text" id="inGitPath2" placeholder="Git Â∞àÊ°àË∑ØÂæë">
                <button class="browse-btn" data-target="inGitPath2">üìÇ</button>

            </div>

          </div>
          <div class="modal-footer">
            <button class="save-btn" id="saveBtn">ÂÑ≤Â≠òË®≠ÂÆö</button>
          </div>
        </div>

      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
